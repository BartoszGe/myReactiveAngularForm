<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm"
            (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              formControlName="username"
              class="form-control">
            <div
              *ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched">
              <small
                *ngIf="signupForm.get('userData.username').errors['nameIsForbidden']">
                This name is forbidden
              </small>
              <small
                *ngIf="signupForm.get('userData.username').errors['required']">
                This name is required
              </small>
            </div>
          </div>
          <mat-form-field>
            <mat-label>email</mat-label>
            <input
              matInput
              type="text"
              id="email"
              formControlName="email"
              class="form-control">
            <mat-error
              *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched">
              Please enter a valid email
            </mat-error>
          </mat-form-field>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              formControlName="gender"
              [value]="gender">
            {{ gender }}
          </label>
        </div>
        <div>
          <h4>Your Hobbies:</h4>
          <button
            class="btn btn-dark"
            type="button"
            formArrayName="hobbies"
            (click)="onAddHobby()">
            Add Hobby
          </button>
        </div>
        <div
          class="form-group"
          *ngFor="let hobbyControl of getControls()">
          <input type="text" class="form-control" [formControl]="hobbyControl">
        </div>
        <small
          *ngIf="!signupForm.valid && signupForm.touched">
          Please enter a valid data!
        </small>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
